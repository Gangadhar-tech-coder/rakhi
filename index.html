<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Raksha Bandhan</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #fef6e4;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        overflow-x: hidden;
    }
    .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        margin: 100px auto 20px;
        background: #ffecd1;
        border: 2px solid #d4a373;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .photos {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 30px;
    }
    .photos img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        object-fit: cover;
        border: 3px solid #d4a373;
    }
    .btn {
        background: #ff7f50;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn:hover {
        background: #e5673f;
    }
    .message {
        display: none;
        margin-top: 30px;
        font-size: 20px;
        color: #6a4e42;
        animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    /* Confetti effect */
    .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: red;
        animation: fall 3s linear infinite;
    }
    @keyframes fall {
        0% {transform: translateY(0) rotate(0);}
        100% {transform: translateY(800px) rotate(360deg);}
    }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="/music.mp3" type="audio/mpeg">
</audio>

<h1>üíå Happy Raksha Bandhan üíå</h1>

<div class="envelope">
    <div class="photos">
        <img src="brother.jpg" alt="Brother">
        <img src="sister.jpg" alt="Sister">
    </div>
    <button class="btn" id="tieRakhiBtn">Tie the Rakhi üéÄ</button>
</div>

<div class="message" id="memories">
    <p>Dear Sister, you are my best friend and my greatest support.  
    This bond is forever ‚ù§Ô∏è</p>
</div>

<script>
    // Button click event
    document.getElementById("tieRakhiBtn").addEventListener("click", function() {
        // Show the message
        document.getElementById("memories").style.display = "block";
        // Play music
        document.getElementById("bgMusic").play();
        // Start confetti
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.backgroundColor = getRandomColor();
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.top = "-10px";
            confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    });

    // Random color generator for confetti
    function getRandomColor() {
        const colors = ["#ff595e","#ffca3a","#8ac926","#1982c4","#6a4c93"];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
